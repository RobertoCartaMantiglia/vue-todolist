<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>to do list</title>
</head>
<body>
 
    <div id="app">
        <header class="container text-center">
            <h1 class="pb-3">{{title}}</h1>
            <div>
                <input type="text" placeholder="inserisci una nuova attività" v-model="newTodoJob">
                <button @click="addNewJob(newTodoJob)" class="btn-primary">Aggiungi</button>
            </div>
        </header>

        <main class="container">
            <div class="row justify-content-center">
                <div class="col-7">
                    <ul>          
                        <li  v-for="job in jobs" class="py-3"
                        :class="(job.done === true) ? 'checked' : ''">
                        <i class="fa-regular fa-circle-xmark" class="pe-2"></i> 
                        {{job.text}}
                        </li>
                    </ul>
                </div>                
                <!-- MILESTONE 1: creata una lista, sbarrato il compito se questo è stato eseguito -->
            </div>
        </main>












    </div>










    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
